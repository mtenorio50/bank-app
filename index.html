<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer> </script>
</head>

<body>
    <div id="app">Loading...</div>
    <!-- LOGIN TEMPLATE -->
    <template id="login">
        <title>Login</title>

        <section>
            <div class="auth-card">
                <div class="brand-title">Fun Code üè¶ Banking</div>

                <h2>LOGIN</h2>
                <form id='loginForm'>
                    <label class="label" for="loginUsername">Username</label>
                    <input class="input" id="loginUsername" name="user" type="text">
                    <button class="btn">LOGIN</button>
                </form>
                <div class="divider">OR</div>
                <h2>REGISTER</h2>
                <form id="registerForm" action="javascript:register()">
                    <label class="label" for="registerUsername">Username (required)</label>
                    <input class="input" id="registerUsername" name="user" type="text" maxlength="20" required>
                    <label class="label" for="email">Email (required)</label>
                    <input class="input" id="email" name="email" type="email" required>
                    <label class="label" for="currency">Currency</label>
                    <input class="input" id="currency" name="currency" type="text" value="$" maxlength="5" required>
                    <label class="label" for="description">Description</label>
                    <input class="input" id="description" name="description" type="text" maxlength="100">
                    <label class="label" for="balance"> Current Balance</label>
                    <input class="input" id="balance" step="0.01" min="0" name="balance" type="number" value="0.00">
                    <button class="btn" type="submit">REGISTER</button>
                </form>


            </div>
        </section>
    </template>

    <!-- DASHBOARD-->
    <template id="dashboard">
        <title>Dashboard</title>
        <header>

            <h1>Bank App</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
            <a href="/credits" onclick="onLinkClick(event)">Credits</a>
        </header>
        <section> Balance: 100$ </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>

    <template id="credits">
        <title>Credits</title>
        <h1>Credits</h1>
        <section>
            <a href="/dashboard" onclick="onLinkClick(event)">Dashboard</a>
            <a href="/credits" onclick="onLinkClick(event)">Credits</a>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </section>
    </template>

</body>

</html>
